<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Recommendations</h1>
    </div>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <ul class="list-group list-group-flush">
            {% for book, description, author, publishDate, score in recommendations %}
            <li class="list-group-item">
                <h3>{{ book }}, {{ author }} ({{ publishDate }}) </h3>
                <p>{{ description }}</p>
                <!-- Uncomment the following line to display the similarity score -->
                <!-- <p>Similarity: {{ score }}</p> -->
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
