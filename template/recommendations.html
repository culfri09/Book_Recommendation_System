<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="text-center">
        <br>
        <br>
        <br>
        <h1 class="display-5 fw-bold text-body-emphasis">Books similar to </h1>
        <h2>{{ book_title }}</h2>
    </div>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="row">
            {% for recommendation in recommendations %}
                <div class="col-md-4">
                    <div class="list-group-item" style="margin-bottom: 65px;">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <div class="list-group list-group-checkable d-grid gap-2 border-0" style="position: relative; width: 550px; height: 500px;">
                                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <img src="{{ url_for('static', filename='imgs/book.jpg') }}" width="400px" height="315px" style="margin: 0;">
                                    </div>
                                    <h3 style="margin-top: 10px; font-size: x-large;">{{ recommendation['book'] }}</h3>
                                    <span class="d-block small opacity-50" style="max-width: 500px; overflow: hidden; text-overflow: ellipsis;">
                                        <p style="font-size: large;">{{ recommendation['author'] }}</p>
                                        <span class="badge {{ recommendation['color'] }}" style="font-size: medium;">{{ recommendation['similarity'] }}</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>   
            </div> 
                </div>
            </div>
        </ul>
    </div>
</body>
</html>
